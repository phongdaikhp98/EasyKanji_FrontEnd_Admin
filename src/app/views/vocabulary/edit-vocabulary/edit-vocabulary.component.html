<div class="animated fadeIn">
    <div class="row justify-content-md-center">
      <div class="col-sm-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="name">ID: </label>
                  <input disabled="disabled"  class="form-control" [(ngModel)]="vocabularyModel.id" type="text">
                </div>
                <div class="form-group">
                  <label for="name">Kanji Vocab: </label>
                  <input  class="form-control" [(ngModel)]="vocabularyModel.kanji_vocab" type="text">
                </div>
                <div class="form-group">
                  <label for="name">Hiragana: </label>
                  <input  class="form-control" [(ngModel)]="vocabularyModel.hiragana" type="text">
                </div>
                <div class="form-group">
                <label for="name">Vocab Meaning: </label>
                  <input  class="form-control" [(ngModel)]="vocabularyModel.vocab_meaning" type="text">
                </div>
                  <button (click)="updateKanji(kanjiModel)"  class="btn btn-primary" data-toggle="modal">Save</button>
                  <a class="btn btn-primary" [routerLink]="[ '/list-vocabulary' ]" data-toggle="modal">Cancel</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
