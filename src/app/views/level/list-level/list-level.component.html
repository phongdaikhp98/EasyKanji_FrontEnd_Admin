<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">

          <!-- tạo bảng -->
          <div class="card-body">
            <!-- thanh tìm kiếm -->
            <div class="row card-body">
              <div class="col-md-6 col-sm-12">
              </div>
              <!-- kết thúc thanh tìm kiếm -->
            </div>
            <table class="table table-striped table-dark table-sm">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th> 
                </tr>
              </thead>
              
              <tbody>
                <tr *ngFor="let item of list">
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.description}}</td>
                  <!-- <td> <button  class="btn btn-primary" data-toggle="modal">Update</button> </td> -->
                  <td>
                    <a class="btn btn-info" [routerLink]="[ '/levels/'+item.id]">Update</a>
                  </td>   
                    <td> 
                      <button type="button" (click)="deleteLevel(item.id)" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button> 
                    </td>            
                </tr>
              </tbody>
            </table>
            

          </div>


        </div>
      </div>
    </div>
