<div class="animated fadeIn">
    <div class="row justify-content-md-center">
      <div class="col-sm-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="name">ID: </label>
                  <input disabled="disabled"  class="form-control" [(ngModel)]="levelModel.id" type="text">
                </div>
                <div class="form-group">
                  <label for="name">Name: </label>
                  <input  class="form-control" [(ngModel)]="levelModel.name" type="text">
                </div>
                <div class="form-group">
                    <label for="name">Description:</label>
                    <input  class="form-control" [(ngModel)]="levelModel.description" type="text">
                  </div>
                  <button (click)="updateLevel()"  class="btn btn-primary" data-toggle="modal">Update</button>
                  <a class="btn btn-primary" [routerLink]="[ '/list-level']" class="marginleft-5">Cancel</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
