<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
  
          <!-- tạo bảng -->
          <div class="card-body">
            <div class="row card-body">
            </div>
              <!-- kết thúc thanh tìm kiếm -->
            </div>
            <table class="table table-striped table-dark table-sm">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Kanji</th>
                  <th>Kanji Meaning</th>
                  <th>Kun Furigana</th>
                  <th>Kunyomi</th>
                  <th>On Furigana</th>
                  <th>Onyomi</th>
                  <th>Sino Vietnamese</th>
                  <th>Lesson ID</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of list">
                  <td>{{item.id}}</td>
                  <td>{{item.kanji}}</td>
                  <td>{{item.kanji_meaning}}</td>
                  <td>{{item.kun_furigana}}</td>
                  <td>{{item.kunyomi}}</td>
                  <td>{{item.on_furigana}}</td>
                  <td>{{item.onyomi}}</td>
                  <td>{{item.sino_vietnamese}}</td>
                  <td>{{item.lesson_id}}</td>
                  <!-- <td> <button  class="btn btn-primary" data-toggle="modal">Update</button> </td> -->
                  <td>
                    <a class="btn btn-info" [routerLink]="[ '/kanjis/'+item.id]">Update</a>
                  </td>
                  <td> <button type="button" (click)="deleteKanji(item.id)" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button> </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <!-- Button trigger modal -->
          
          <!-- tạo pagination -->
          <div class="card-body">
            <div class="row">
              <div class="col-xs-12 col-12 d-sm-down-none">
                <pagination [boundaryLinks]="true" [maxSize]=5 [totalItems]="totalItems" [itemsPerPage]="itemsPerPage"
                  [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)">
                </pagination>
              </div>
            </div>
          </div>
  
          <!-- kết thúc tạo pagination -->
        </div>
      </div>
    </div>
