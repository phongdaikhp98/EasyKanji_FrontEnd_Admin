<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">

          <!-- tạo bảng -->
          <div class="card-body">
            <!-- thanh tìm kiếm -->
            <div class="row card-body">
              <div class="col-md-6 col-sm-12">
                <div class="input-group">
                  <span class="input-group-prepend">
                    <button (click)="loadData()" class="btn btn-primary" type="button"><i class="fa fa-search"></i> Search</button>
                  </span>
                  <input [(ngModel)]="search" class="form-control" id="input1-group2" name="input1-group2" placeholder="Username" type="text">
                </div>
              </div>
              <!-- kết thúc thanh tìm kiếm -->
            </div>
            <table class="table table-striped table-dark table-sm">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>

                </tr>
              </thead>
              
              <tbody>
                <tr *ngFor="let item of list">
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>

                  <!-- <td> <button  class="btn btn-primary" data-toggle="modal">Update</button> </td> -->
                  <td>
                    <a class="btn btn-info" [routerLink]="[ '/lessons/'+item.id]">Update</a>
                  </td>
                  <td> 
                    <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Delete
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          ...
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  </td>
                  
                  
                </tr>
              </tbody>
            </table>

            

          </div>

          
          <!-- kết thúc tạo bảng -->

          <!-- tạo pagination -->
          <div class="card-body">
            <div class="row">
              <div class="col-xs-12 col-12 d-sm-down-none">
                <pagination [boundaryLinks]="true" [maxSize]=10 [totalItems]="totalItems" [itemsPerPage]="itemsPerPage"
                  [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)">
                </pagination>
              </div>
            </div>
          </div>
  
          <!-- kết thúc tạo pagination -->

        </div>
      </div>
    </div>

 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
