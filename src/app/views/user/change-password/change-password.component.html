<div class="animated fadeIn">
  <div class="row justify-content-md-center">
    <div class="col-sm-12 col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Mật khẩu cũ:</label>
                <input type="password" class="form-control" [(ngModel)]="changePassword.oldPassword" required >
              </div>
              <div class="form-group">
                <label for="name">Mật khẩu mới</label>
                <input type="password" required class="form-control" [(ngModel)]="changePassword.password">
              </div>
              <button type="button" (click)="changePasswordF()" class="btn btn-primary" data-toggle="modal">Đổi mật khẩu
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
