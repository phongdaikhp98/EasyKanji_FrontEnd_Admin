<div class="animated fadeIn">
  <div class="row justify-content-md-center">
    <div class="col-sm-12 col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Tên tài khoản:</label>
                <input class="form-control" [(ngModel)]="userModel.username" type="text">
              </div>
              <div class="form-group">
                <label for="name">Mật khẩu:</label>
                <input class="form-control" [(ngModel)]="userModel.password" type="text">
              </div>
              <div class="form-group">
                <label for="name">Số điện thoại:</label>
                <input class="form-control" [(ngModel)]="userModel.phone" type="text">
              </div>
              <button type="button" (click)="createUser()" class="btn btn-primary" data-toggle="modal">Tạo mới
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
