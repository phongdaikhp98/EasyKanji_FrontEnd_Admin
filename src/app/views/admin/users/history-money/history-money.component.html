<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">

        <!-- tạo bảng -->
        <div class="card-body">
          <!-- thanh tìm kiếm -->
          <div class="row card-body">
            <div class="col-md-6 col-sm-12">
              <div class="input-group">
                <span class="input-group-prepend">
                  <button (click)="loadData()" class="btn btn-primary" type="button"><i class="fa fa-search"></i> Search</button>
                </span>
                <input [(ngModel)]="search" class="form-control" id="input1-group2" name="input1-group2" placeholder="Username" type="text">
              </div>
            </div>

            <div class="col-md-6 col-sm-12 text-right">
              show
              <input type="text" [(ngModel)]="itemsPerPage" style="width:40px; border-radius:3px; border: 1px solid #20a8d8; text-align: center;">
            </div>
            <!-- kết thúc thanh tìm kiếm -->
          </div>
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tên tài khoản</th>
                <th>Số tiền</th>
                <th>Nội dung</th>
                <th>Kiểu</th>
                <th>Số dư cuối</th>
                <th>Thời gian tạo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of list">
                <td>{{item.id}}</td>
                <td>{{item.username}}</td>
                <td>{{item.money}}</td>
                <td>{{item.message}}</td>
                <td>
                  <span *ngIf="item.type===0" class="badge badge-success">Cộng tiền</span>
                  <span *ngIf="item.type!==0" class="badge badge-danger">Trừ tiền</span>
                </td>
                <td>{{item.lastMoney}}</td>
                <td>{{item.createAt}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- kết thúc tạo bảng -->

        <!-- tạo pagination -->
        <div class="card-body">
          <div class="row">
            <div class="col-xs-12 col-12 d-sm-down-none">
              <pagination [boundaryLinks]="true" [maxSize]=5 [totalItems]="totalItems" [itemsPerPage]="itemsPerPage"
                [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)">
              </pagination>
            </div>
          </div>
        </div>

        <!-- kết thúc tạo pagination -->
      </div>
    </div>
  </div>
