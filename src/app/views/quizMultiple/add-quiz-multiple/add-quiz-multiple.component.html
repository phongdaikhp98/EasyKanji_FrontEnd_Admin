<div class="animated fadeIn">
    <div class="row justify-content-md-center">
      <div class="col-sm-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="name">Question:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.question" type="text" required>
                </div>
                <div class="form-group">
                  <label for="name">Answer A:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.answerA" type="text" required>
                </div>
                <div class="form-group">
                  <label for="name">Answer B:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.answerB" type="text" required>
                </div>
                <div class="form-group">
                  <label for="name">Answer C:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.answerC" type="text" required>
                </div>
                <div class="form-group">
                  <label for="name">Answer D:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.answerD" type="text" required>
                </div>
                <div class="form-group">
                  <label for="name">Correct Answer:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.correctAnswer" type="text" required>
                </div>
                <div class="form-group">
                  <label for="name">Level ID:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.level_id" type="text" required>
                </div>
                <div class="form-group">
                  <label for="name">Lesson ID:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.lesson_id" type="text" required>
                </div>
                <button type="button" (click)="createQuizMultiple()" class="btn btn-primary" data-toggle="modal">Add New
                </button>
                <a class="btn btn-primary" [routerLink]="[ '/list-quiz-multiple']" class="marginleft-5">Cancel</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
