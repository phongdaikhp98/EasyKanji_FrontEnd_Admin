<div class="animated fadeIn">
    <div class="row justify-content-md-center">
      <div class="col-sm-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="name">Question:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.image" type="text">
                </div>
                <div class="form-group">
                  <label for="name">Answer A:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.kanji" type="text">
                </div>
                <div class="form-group">
                  <label for="name">Answer B:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.sino_vietnamese" type="text">
                </div>
                <div class="form-group">
                  <label for="name">Answer C:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.kanji_meaning" type="text">
                </div>
                <div class="form-group">
                  <label for="name">Answer D:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.onyomi" type="text">
                </div>
                <div class="form-group">
                  <label for="name">Correct Answer:</label>
                  <input class="form-control" [(ngModel)]="quizMultipleModel.on_furigana" type="text">
                </div>
                </div>
                <button type="button" (click)="createQuizMultiple()" class="btn btn-primary" data-toggle="modal">Add New
                </button>
                <a class="btn btn-primary" [routerLink]="[ '/list-quiz-multiple']">Cancel</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
