<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
  
          <!-- tạo bảng -->
          <div class="card-body">
            <!-- thanh tìm kiếm -->
            <div class="row card-body">
              <!-- kết thúc thanh tìm kiếm -->
            </div>
            <table class="table table-striped table-dark table-sm">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Question</th>
                  <th>Answer A</th>
                  <th>Answer B</th>
                  <th>Answer C</th>
                  <th>Answer D</th>
                  <th>Correct Answer</th>
                  <th>Level ID</th>
                  <th>Lesson ID</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of list">
                  <td>{{item.id}}</td>
                  <td>{{item.question}}</td>
                  <td>{{item.answerA}}</td>
                  <td>{{item.answerB}}</td>
                  <td>{{item.answerC}}</td>
                  <td>{{item.answerD}}</td>      
                  <td>{{item.correctAnswer}}</td>
                  <td>{{item.level_id}}</td>
                  <td>{{item.lesson_id}}</td>
                  <!-- <td> <button  class="btn btn-primary" data-toggle="modal">Update</button> </td> -->
                  <td>
                    <a class="btn btn-info" [routerLink]="[ '/quizzesmultiple/'+item.id]">Update</a>
                  </td>
                  <td> 
                    <button type="button" (click)="deleteQuizMultiple(item.id)" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button> 
                  </td>  
                </tr>
              </tbody>
            </table>
          </div>
          <!-- kết thúc tạo bảng -->




          <!-- tạo pagination -->
          <div class="card-body">
            <div class="row">
              <div class="col-xs-12 col-12 d-sm-down-none">
                <pagination [boundaryLinks]="true" [maxSize]=5 [totalItems]="totalItems" [itemsPerPage]="itemsPerPage"
                  [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)">
                </pagination>
              </div>
            </div>
          </div>
  
          <!-- kết thúc tạo pagination -->
        </div>
      </div>
    </div>
